  # API Gateway custom domain (created only when both CustomDomainName and CustomDomainCertificateArn are provided)
  ApiGatewayCustomDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Condition: CreateCustomDomain
    Properties:
      DomainName: !Ref CustomDomainName
      DomainNameConfigurations:
        - CertificateArn: !Ref CustomDomainCertificateArn
          EndpointType: REGIONAL

  ApiGatewayCustomDomainMapping:
    Type: AWS::ApiGatewayV2::ApiMapping

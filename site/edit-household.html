<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Household</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .contacts-container {
            margin-top: 40px;
        }

        .contacts-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .contacts-container ul {
            list-style-type: none;
            padding: 0;
        }

        .contacts-container li {
            background: #f1f3f5;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Household</h1>
        <form id="edit-household-form">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="addressStreet">Street</label>
                <input type="text" id="addressStreet" name="addressStreet">
            </div>
            <div class="form-group">
                <label for="addressCity">City</label>
                <input type="text" id="addressCity" name="addressCity">
            </div>
            <div class="form-group">
                <label for="addressState">State</label>
                <input type="text" id="addressState" name="addressState">
            </div>
            <div class="form-group">
                <label for="addressZipCode">Zip Code</label>
                <input type="text" id="addressZipCode" name="addressZipCode">
            </div>
            <div class="form-group">
                <label for="primaryPhone">Primary Phone</label>
                <input type="tel" id="primaryPhone" name="primaryPhone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>

    <script type="module">
        // Polyfill Array.from for older browsers
        if (!Array.from) {
            Array.from = function(arrayLike) {
                return Array.prototype.slice.call(arrayLike);
            };
        }

        import { apiFetch } from './fetch-utils.js';

        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var householdId = urlParams.get('householdId');

            if (!householdId) {
                alert('No household ID provided');
                return;
            }

            var zipCodeData;
            fetch('iowa_zip_codes.json')
                .then(function(zipResponse) {
                    return zipResponse.json();
                })
                .then(function(data) {
                    zipCodeData = data;
                    return loadHouseholdData();
                })
                .catch(function(error) {
                    console.warn('Zip code data is not available:', error);
                    return loadHouseholdData();
                });

            function loadHouseholdData() {

                return apiFetch('api/households/' + householdId)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(household) {
                        document.getElementById('lastName').value = household.lastName || '';
                        document.getElementById('addressStreet').value = household.address && household.address.street || '';
                        document.getElementById('addressCity').value = household.address && household.address.city || '';
                        document.getElementById('addressState').value = household.address && household.address.state || '';
                        document.getElementById('addressZipCode').value = household.address && household.address.zipCode || '';
                        document.getElementById('primaryPhone').value = household.primaryPhone || '';
                        document.getElementById('email').value = household.email || '';
                        document.getElementById('notes').value = household.notes || '';

                        if (zipCodeData) {
                            // Prefill zip code if city matches and has only one zip code
                            var city = household.address && household.address.city;
                            if (city) {
                                for (var county in zipCodeData) {
                                    if (zipCodeData.hasOwnProperty(county)) {
                                        var cityEntries = zipCodeData[county];
                                        if (Array.isArray(cityEntries)) {
                                            var cityData = null;
                                            for (var i = 0; i < cityEntries.length; i++) {
                                                if (cityEntries[i].city === city) {
                                                    cityData = cityEntries[i];
                                                    break;
                                                }
                                            }
                                            if (cityData && Array.isArray(cityData.zips) && cityData.zips.length === 1) {
                                                document.getElementById('addressZipCode').value = cityData.zips[0];
                                            }
                                        }
                                    }
                                }

                            }

                            // Override city if zip code matches and city does not match any valid cities for the zip code
                            var zipCode = household.address && household.address.zipCode;
                            var currentCity = household.address && household.address.city;
                            document.getElementById('addressCity').value = currentCity || '';
                            if (zipCode) {
                                for (var county2 in zipCodeData) {
                                    if (zipCodeData.hasOwnProperty(county2)) {
                                        var cityEntries2 = zipCodeData[county2];
                                        if (Array.isArray(cityEntries2)) {
                                            var validCities = [];
                                            for (var j = 0; j < cityEntries2.length; j++) {
                                                var entry = cityEntries2[j];
                                                if (Array.isArray(entry.zips)) {
                                                    for (var k = 0; k < entry.zips.length; k++) {
                                                        if (entry.zips[k] === zipCode) {
                                                            validCities.push(entry.city);
                                                            break;
                                                        }
                                                    }
                                                }
                                            }
                                            var cityFound = false;
                                            for (var m = 0; m < validCities.length; m++) {
                                                if (validCities[m] === currentCity) {
                                                    cityFound = true;
                                                    break;
                                                }
                                            }
                                            if (validCities.length > 0 && !cityFound) {
                                                document.getElementById('addressCity').value = validCities[0];
                                                break;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    })
                    .catch(function(error) {
                        console.error('Error fetching household data:', error);
                        alert('Failed to load household data');
                    });
            }

            var zipField = document.getElementById('addressZipCode');
            var cityField = document.getElementById('addressCity');
            var stateField = document.getElementById('addressState');

            zipField.addEventListener('blur', function() {
                if (zipCodeData) {
                    var zipCode = zipField.value;
                    var currentCity = cityField.value;
                    if (zipCode) {
                        var zipFound = false;
                        for (var county in zipCodeData) {
                            if (zipCodeData.hasOwnProperty(county)) {
                                var cityEntries = zipCodeData[county];
                                if (Array.isArray(cityEntries)) {
                                    var validCities = [];
                                    for (var i = 0; i < cityEntries.length; i++) {
                                        var entry = cityEntries[i];
                                        if (Array.isArray(entry.zips)) {
                                            for (var j = 0; j < entry.zips.length; j++) {
                                                if (entry.zips[j] === zipCode) {
                                                    validCities.push(entry.city);
                                                    zipFound = true;
                                                    break;
                                                }
                                            }
                                        }
                                    }
                                    var cityFound = false;
                                    for (var k = 0; k < validCities.length; k++) {
                                        if (validCities[k] === currentCity) {
                                            cityFound = true;
                                            break;
                                        }
                                    }
                                    if (validCities.length > 0 && !cityFound) {
                                        cityField.value = validCities[0];
                                        break;
                                    }
                                }
                            }
                        }
                        // If zip code found in Iowa data, set state to IA
                        if (zipFound) {
                            stateField.value = 'IA';
                        }
                    }
                }
            });

            cityField.addEventListener('blur', function() {
                if (zipCodeData) {
                    var city = cityField.value;
                    if (city) {
                        for (var county in zipCodeData) {
                            if (zipCodeData.hasOwnProperty(county)) {
                                var cityEntries = zipCodeData[county];
                                if (Array.isArray(cityEntries)) {
                                    var cityData = null;
                                    for (var i = 0; i < cityEntries.length; i++) {
                                        if (cityEntries[i].city === city) {
                                            cityData = cityEntries[i];
                                            break;
                                        }
                                    }
                                    if (cityData && Array.isArray(cityData.zips) && cityData.zips.length === 1) {
                                        zipField.value = cityData.zips[0];
                                    }
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('edit-household-form').addEventListener('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(event.target);

                var street = formData.get('addressStreet') || '';
                var city = formData.get('addressCity') || '';
                var state = formData.get('addressState') || '';
                var zipCode = formData.get('addressZipCode') || '';

                var householdData = {
                    lastName: formData.get('lastName'),
                    primaryPhone: formData.get('primaryPhone'),
                    email: formData.get('email'),
                    notes: formData.get('notes')
                };

                // Only include address if at least one field has a value
                if (street || city || state || zipCode) {
                    householdData.address = {
                        street: street,
                        city: city,
                        state: state,
                        zipCode: zipCode
                    };
                }

                apiFetch('api/households/' + householdId, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(householdData)
                })
                .then(function(response) {
                    if (response.ok) {
                        var redirectUrl = document.referrer || ('household.html?id=' + householdId);
                        window.location.href = redirectUrl;
                    } else {
                        console.error('Failed to update household:', response.statusText);
                        alert('Failed to update household. Please try again.');
                    }
                })
                .catch(function(error) {
                    console.error('Error updating household:', error);
                    alert('An error occurred while updating the household. Please try again.');
                });
            });
        });
    </script>
</body>
</html>

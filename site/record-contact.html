<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Contact - Deacon Care System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .member-list {
            margin-bottom: 20px;
        }

        .member-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .member-item input {
            margin-right: 10px;
        }

        .member-card {
            background: #f1f3f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .member-name {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .member-details {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .detail-value {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Record Contact</h1>
            <a href="javascript:void(0);" class="back-link" onclick="location.href=document.referrer">&larr; Back to Household</a>
        </div>
        <div class="content">
            <form id="contact-form">
                <div class="form-group">
                    <label for="contact-date">Contact Date</label>
                    <input type="date" id="contact-date" name="contactDate" value="2025-07-20" required>
                </div>
                <div class="form-group">
                    <label for="contact-type">Contact Type</label>
                    <select id="contact-type" name="contactType" required>
                        <option value="phone">Phone</option>
                        <option value="visit">Visit</option>
                        <option value="email">Email</option>
                        <option value="text">Text</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea id="summary" name="summary" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Members Contacted</label>
                    <div class="member-list" id="membersSection">
                        <!-- Members will be populated by JavaScript -->
                    </div>
                </div>
                <div class="form-group">
                    <label>Assigned Deacons</label>
                    <div class="member-list" id="deaconsSection">
                        <!-- Assigned deacons will be populated by JavaScript -->
                    </div>
                </div>
                <button type="submit" class="btn">Submit Contact</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // get household id from request parameter
            const urlParams = new URLSearchParams(window.location.search);
            const currentHouseholdId = urlParams.get('householdId');

            // Use the new API to fetch members
            const membersResponse = await fetch(`/api/households/${currentHouseholdId}/members`);
            console.log('Members Response Status:', membersResponse.status);
            const membersData = await membersResponse.json();
            console.log('Members Response:', membersData);
            const members = membersData.members;

            // Populate members section
            const membersSection = document.getElementById('membersSection');
            membersSection.innerHTML = members.map(member => `
                <div class="member-card">
                    <div class="member-name">${member.firstName} ${member.lastName}</div>
                    <div class="member-details">
                        <span class="detail-label">Relationship</span>
                        <span class="detail-value">${member.relationship}</span>
                    </div>
                </div>
            `).join('');

            // Fetch assigned deacons
            const assignmentsResponse = await fetch(`/api/households/${currentHouseholdId}/assignments`);
            const assignmentsData = await assignmentsResponse.json();
            const assignedDeacons = assignmentsData.assignments;

            // Populate assigned deacons section
            const deaconsSection = document.getElementById('deaconsSection');
            deaconsSection.innerHTML = assignedDeacons.map(assignment => `
                <div class="member-item">
                    <input type="checkbox" id="deacon-${assignment.deacon._id}" name="deaconId" value="${assignment.deacon._id}" checked>
                    <label for="deacon-${assignment.deacon._id}">${assignment.deacon.firstName} ${assignment.deacon.lastName}</label>
                </div>
            `).join('');
        });
    </script>
</body>
</html>

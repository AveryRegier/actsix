<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Households & Members - Deacon Care System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .household-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        
        .household-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .household-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .household-info {
            margin-bottom: 15px;
        }
        
        .household-info p {
            margin-bottom: 5px;
            color: #666;
        }
        
        .members-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .members-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .member-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .member-name {
            font-weight: 600;
            color: #333;
        }
        
        .member-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.9em;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-deceased {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .status-moved {
            background: #fff3cd;
            color: #856404;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1>Households & Members</h1>
            <p>Manage household information and member details</p>
        </div>
        
        <div class="content">
            <!-- Add New Household Section -->
            <div class="section">
                <h2>Add New Household</h2>
                <form id="householdForm">
                    <div id="householdError" class="error" style="display: none;"></div>
                    <div id="householdSuccess" class="success" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="lastName">Household Name *</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="e.g., Smith, Johnson, etc.">
                    </div>
                    
                    <div class="form-group">
                        <label for="primaryPhone">Primary Phone</label>
                        <input type="tel" id="primaryPhone" name="primaryPhone" placeholder="Optional household phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" placeholder="Optional street address">
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Optional city">
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="Optional state">
                        </div>
                        
                        <div class="form-group">
                            <label for="zipCode">Zip Code</label>
                            <input type="text" id="zipCode" name="zipCode" placeholder="Optional zip code">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Optional household email">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Optional notes about this household"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add Household</button>
                </form>
            </div>
            
            <!-- Households List Section -->
            <div class="section">
                <h2>Households</h2>
                <div id="householdsList">
                    <div class="empty-state">
                        <h3>Loading households...</h3>
                        <p>Please wait while we fetch the household data.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadHouseholds();
        });
        
        // Household form submission
        document.getElementById('householdForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const householdData = {
                lastName: formData.get('lastName'),
                primaryPhone: formData.get('primaryPhone'),
                email: formData.get('email'),
                notes: formData.get('notes')
            };
            
            // Only add address if at least street is provided
            const street = formData.get('street');
            if (street) {
                householdData.address = {
                    street: street,
                    city: formData.get('city') || '',
                    state: formData.get('state') || '',
                    zipCode: formData.get('zipCode') || ''
                };
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/households`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(householdData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('householdSuccess', 'Household added successfully!');
                    e.target.reset();
                    loadHouseholds();
                } else {
                    showError('householdError', result.message || 'Failed to add household');
                }
            } catch (error) {
                showError('householdError', 'Error connecting to server');
            }
        });
        
        // Load households and their members
        async function loadHouseholds() {
            try {
                const [householdsResponse, membersResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/api/households`),
                    fetch(`${API_BASE_URL}/api/members`)
                ]);
                
                const householdsData = await householdsResponse.json();
                const membersData = await membersResponse.json();
                
                displayHouseholds(householdsData.households || [], membersData.members || []);
            } catch (error) {
                document.getElementById('householdsList').innerHTML = 
                    '<div class="empty-state"><h3>Error loading households</h3><p>Please check your connection and try again.</p></div>';
            }
        }
        
        // Navigate to household details page
        function viewHousehold(householdId) {
            window.location.href = `household.html?id=${householdId}`;
        }
        
        // Display households with their members
        function displayHouseholds(households, members) {
            const container = document.getElementById('householdsList');
            
            if (households.length === 0) {
                container.innerHTML = 
                    '<div class="empty-state"><h3>No households found</h3><p>Add your first household using the form above.</p></div>';
                return;
            }
            
            container.innerHTML = households.map(household => {
                const householdMembers = members.filter(member => member.householdId === household._id);
                
                return `
                    <div class="household-card">
                        <div class="household-header">
                            <div class="household-name">${household.lastName} Household</div>
                            <button class="btn btn-small" onclick="viewHousehold('${household._id}')">Manage Members</button>
                        </div>
                        
                        <div class="household-info">
                            ${household.address ? `<p><strong>Address:</strong> ${household.address.street}${household.address.city ? `, ${household.address.city}` : ''}${household.address.state ? `, ${household.address.state}` : ''}${household.address.zipCode ? ` ${household.address.zipCode}` : ''}</p>` : ''}
                            ${household.primaryPhone ? `<p><strong>Phone:</strong> ${household.primaryPhone}</p>` : ''}
                            ${household.email ? `<p><strong>Email:</strong> ${household.email}</p>` : ''}
                            ${household.notes ? `<p><strong>Notes:</strong> ${household.notes}</p>` : ''}
                        </div>
                        
                        <div class="members-section">
                            <div class="members-header">
                                <h4>Members (${householdMembers.length})</h4>
                            </div>
                            
                            ${householdMembers.length === 0 ? 
                                '<p style="color: #666; font-style: italic;">No members added yet.</p>' :
                                householdMembers.map(member => `
                                    <div class="member-card">
                                        <div class="member-name">${member.firstName} ${member.lastName}</div>
                                        <div class="member-details">
                                            ${member.tags && member.tags.length > 0 ? member.tags.map(tag => `<span class="status-badge status-active">${tag}</span>`).join(' ') : ''}
                                            <span style="margin-left: 10px;">${member.relationship}</span>
                                            ${member.gender ? `<span style="margin-left: 10px;">${member.gender}</span>` : ''}
                                            ${member.birthDate ? `<span style="margin-left: 10px;">Born: ${new Date(member.birthDate).toLocaleDateString()}</span>` : member.age ? `<span style="margin-left: 10px;">Age: ${member.age}</span>` : ''}
                                            ${member.phone ? `<span style="margin-left: 10px;">Phone: ${member.phone}</span>` : ''}
                                            <button class="btn btn-small" style="float: right;" onclick="viewHousehold('${household._id}')">View</button>
                                        </div>
                                    </div>
                                `).join('')
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Utility functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>

		<div id="site-nav-container"></div>
		<div class="header">
			<h1 style="display:flex;align-items:center;justify-content:center;font-size:1.5em;font-weight:400;gap:0.5em;">

	<script type="module">
	import { getBestContactMethod } from './contact-utils.js';
	// Load reusable navigation bar
	document.addEventListener('DOMContentLoaded', async () => {
		const navContainer = document.getElementById('site-nav-container');
		if (navContainer) {
			const navResp = await fetch('site-nav.html');
			if (navResp.ok) {
				navContainer.innerHTML = await navResp.text();
				const script = document.createElement('script');
				script.src = 'site-nav.js';
				document.body.appendChild(script);
			}
		}
	});

		// 	} else {
		// 		try {
		// 			const meRes = await fetch('/api/me');
		// 			if (meRes.ok) {
		// 				const meData = await meRes.json();

		// if (!deaconMemberId) {
		// 	alert('Unable to determine logged-in member (deacon) ID.');
		// 	return;

		// Fetch precomputed quick contacts in one call
		const requestDeaconMemberId = new URLSearchParams(window.location.search).get('deaconMemberId');
		const deaconMemberId = requestDeaconMemberId || localStorage.getItem('memberId') || 'unknown';
		const qcRes = await fetch(`/api/deacons/${deaconMemberId}/quickContacts`);
		const qcData = await qcRes.json();
		const quickContacts = qcData.quickContacts || [];

		// Render compact rows using returned data (bestContactHtml, lastContact, summary)
		const contactRows = quickContacts.map(item => {
			const householdLink = `household.html?id=${item.householdId}`;
			const contactLink = `record-contact.html?householdId=${item.householdId}`;
			const lastDate = item.lastContact?.contactDate ? new Date(item.lastContact.contactDate).toLocaleDateString() : '';
			const lastSummary = item.lastContact?.summary || '';
			const lastInfo = lastDate ? `<span style="color:#888;font-size:0.85em;margin-left:8px;">${lastDate}</span>` : '';
			const title = lastSummary ? `title="${(lastSummary||'').replace(/"/g,'\"')}"` : '';
			// compute best contact locally
			const bestContactHtml = getBestContactMethod({ members: item.members, primaryPhone: item.primaryPhone, address: item.address });

			return `
				<div class="member-row" ${title} style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;">
					<div style="display:flex;align-items:center;gap:12px;min-width:0;">
						<a href="${householdLink}" style="color:inherit;text-decoration:underline;font-weight:500;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:40vw;">${item.displayName}</a>
						<span style="color:#666;font-size:0.95em;white-space:nowrap;">${bestContactHtml}${lastInfo}</span>
					</div>
					<a href="${contactLink}" class="btn" style="margin-left:12px;flex-shrink:0;">Record</a>
				</div>
			`;
		});
		document.getElementById('contacts').innerHTML = contactRows.join('');
	});
	</script>

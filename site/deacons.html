<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deacons - Deacon Care System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .deacons-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .deacons-table th,
        .deacons-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .deacons-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .deacons-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .deacons-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
            <h1>Deacons Management</h1>
            <p>Manage deacon information and assignments</p>
        </div>
        
        <div class="content">
            <!-- Add Deacon Form -->
            <div class="section">
                <h2>Add New Deacon</h2>
                <form id="deacon-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isActive" name="isActive" checked>
                            <label for="isActive">Active Deacon</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="submit-btn">Add Deacon</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                </form>
            </div>
            
            <!-- Deacons List -->
            <div class="section">
                <h2>Current Deacons</h2>
                <div id="message-container"></div>
                <div id="deacons-container">
                    <div class="loading">Loading deacons...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        let deacons = [];
        
        // Load deacons on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDeacons();
        });
        
        // Handle form submission
        document.getElementById('deacon-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const deaconData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                isActive: formData.get('isActive') === 'on'
            };
            
            try {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Adding...';
                
                const response = await fetch(`${API_BASE_URL}/api/deacons`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(deaconData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Deacon added successfully!', 'success');
                    clearForm();
                    loadDeacons(); // Refresh the list
                } else {
                    showMessage(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            } finally {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Deacon';
            }
        });
        
        // Load deacons from API
        async function loadDeacons() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/deacons`);
                const data = await response.json();
                
                if (response.ok) {
                    deacons = data.deacons;
                    renderDeacons();
                } else {
                    showMessage(`Error loading deacons: ${data.message}`, 'error');
                    document.getElementById('deacons-container').innerHTML = 
                        '<div class="error">Failed to load deacons</div>';
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
                document.getElementById('deacons-container').innerHTML = 
                    '<div class="error">Network error - Make sure the API server is running</div>';
            }
        }
        
        // Render deacons table
        function renderDeacons() {
            const container = document.getElementById('deacons-container');
            
            if (deacons.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No deacons found</h3>
                        <p>Add your first deacon using the form above.</p>
                    </div>
                `;
                return;
            }
            
            const table = `
                <table class="deacons-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${deacons.map(deacon => `
                            <tr>
                                <td>${deacon.firstName} ${deacon.lastName}</td>
                                <td>${deacon.email}</td>
                                <td>${deacon.phone}</td>
                                <td>
                                    <span class="status-badge ${deacon.isActive ? 'status-active' : 'status-inactive'}">
                                        ${deacon.isActive ? 'Active' : 'Inactive'}
                                    </span>
                                </td>
                                <td>${new Date(deacon.createdAt).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        // Show message to user
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('deacon-form').reset();
            document.getElementById('isActive').checked = true;
        }
    </script>
</body>
</html>

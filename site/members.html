<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Deacon Care System</title>
    <link rel="stylesheet" href="site.css">
    <style>
        .tag-filter-container {
            display: inline-block;
            margin-left: 10px;
        }
        .tag-filter {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Reusable navigation bar -->
        <div id="site-nav-container"></div>
        <div class="header">
            <h1 style="display:flex;align-items:center;justify-content:center;font-size:1.3em;font-weight:400;gap:0.5em;">
                <span style="font-size:1.1em;">ðŸ‘¥</span>
                Members
            </h1>
            <p class="subtitle">View and manage church members. Click a name for details and family management.</p>
        </div>
        <table id="memberTable">
            <thead>
                <tr>
                    <th onclick="sortTable('lastName')">Last Name &#x25B2;&#x25BC;</th>
                    <th onclick="sortTable('firstName')">First Name &#x25B2;&#x25BC;</th>
                    <th>
                        Tags
                        <span class="tag-filter-container">
                            <select id="tagFilter" class="tag-filter" onchange="filterByTag()">
                                <option value="">All Tags</option>
                            </select>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody id="memberTableBody"></tbody>
        </table>
        <a href="edit-member.html" class="btn" style="display:inline-block;margin-top:10px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:12px 30px;border-radius:8px;text-decoration:none;font-size:1em;">Add New Member</a>
    </div>
    <script src="redirect-handler.js"></script>
    <script type="module">
        // Load reusable navigation bar
        document.addEventListener('DOMContentLoaded', async () => {
            const navContainer = document.getElementById('site-nav-container');
            if (navContainer) {
                const navResp = await fetch('site-nav.html');
                if (navResp.ok) {
                    navContainer.innerHTML = await navResp.text();
                    const script = document.createElement('script');
                    script.src = 'site-nav.js';
                    document.body.appendChild(script);
                }
            }
        });
        // ...existing code...
    import { apiFetch } from './fetch-utils.js';

    let membersCache = [];
    let currentSort = { key: 'lastName', asc: true };
    let currentTagFilter = '';
    async function fetchMembers() {
        const res = await apiFetch('/api/members');
        const data = await res.json();
        return data.members || [];
    }
    function getAllTags() {
        const tagsSet = new Set();
        membersCache.forEach(member => {
            if (member.tags && Array.isArray(member.tags)) {
                member.tags.forEach(tag => tagsSet.add(tag));
            }
        });
        return Array.from(tagsSet).sort();
    }
    function populateTagFilter() {
        const tagFilter = document.getElementById('tagFilter');
        const tags = getAllTags();
        tagFilter.innerHTML = '<option value="">All Tags</option>';
        tags.forEach(tag => {
            const option = document.createElement('option');
            option.value = tag;
            option.textContent = tag
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            if (tag === currentTagFilter) {
                option.selected = true;
            }
            tagFilter.appendChild(option);
        });
    }
    window.filterByTag = function() {
        const tagFilter = document.getElementById('tagFilter');
        currentTagFilter = tagFilter.value;
        renderMemberTable();
    }
    function sortTable(key) {
        if (currentSort.key === key) {
            currentSort.asc = !currentSort.asc;
        } else {
            currentSort.key = key;
            currentSort.asc = true;
        }
        renderMemberTable();
    }
    async function renderMemberTable() {
        if (!membersCache.length) {
            membersCache = await fetchMembers();
        }
        populateTagFilter();
        const tbody = document.getElementById('memberTableBody');
        if (!membersCache.length) {
            tbody.innerHTML = '<tr><td colspan="3">No members found.</td></tr>';
            return;
        }
        // Filter by tag
        let filteredMembers = membersCache;
        if (currentTagFilter) {
            filteredMembers = membersCache.filter(member => 
                member.tags && member.tags.includes(currentTagFilter)
            );
        }
        filteredMembers.sort((a, b) => {
            let ka = (a[currentSort.key] || '').toLowerCase();
            let kb = (b[currentSort.key] || '').toLowerCase();
            if (ka < kb) return currentSort.asc ? -1 : 1;
            if (ka > kb) return currentSort.asc ? 1 : -1;
            // If lastName is equal, sort by firstName
            if (currentSort.key === 'lastName') {
                let fa = (a.firstName || '').toLowerCase();
                let fb = (b.firstName || '').toLowerCase();
                if (fa < fb) return currentSort.asc ? -1 : 1;
                if (fa > fb) return currentSort.asc ? 1 : -1;
            }
            return 0;
        });
        tbody.innerHTML = '';
        if (!filteredMembers.length) {
            tbody.innerHTML = '<tr><td colspan="3">No members found with the selected tag.</td></tr>';
            return;
        }
        filteredMembers.forEach(member => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><a class="member-link" href="household.html?id=${encodeURIComponent(member.householdId)}">${member.lastName}</a></td>
                <td><a class="member-link" href="household.html?id=${encodeURIComponent(member.householdId)}">${member.firstName}</a></td>
                <td>${(member.tags || []).map(tag => `<span class='status-badge'>${tag}</span>`).join(' ')}</td>
            `;
            tbody.appendChild(tr);
        });
    }
    renderMemberTable();
    </script>
</body>
</html>
